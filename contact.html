<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Personal portfolio website for web development projects."
    />
    <meta
      name="keywords"
      content="web development, portfolio, projects, web designer"
    />
    <meta name="author" content="Jade Powell" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact | Jade Powell</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="contact">
    <!-- Header Section -->
    <header>
      <nav class="hero-links">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="page">
      <section class="contact-card" aria-labelledby="contactTitle">
        <h1 id="contactTitle">Email Me</h1>

        <p class="contact-intro">
          Have a question, project idea, or just want to reach out?
          Fill out the form below and I'll get back to you soon!
        </p>

        <form
          class="contact-form"
          action="mailto:jades.the.dev@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="form-grid">
            <label class="field">
              <span class="label-text">Name</span>
              <input type="text" name="name" required />
            </label>

            <label class="field">
              <span class="label-text">Email</span>
              <input type="email" name="email" required />
            </label>

            <label class="field field-full">
              <span class="label-text">Phone Number (optional)</span>
              <input type="tel" name="phone" />
            </label>

            <label class="field field-full">
              <span class="label-text">Message</span>
              <textarea
                name="message"
                rows="6"
                placeholder="Write your message here..."
                required
              ></textarea>
            </label>
          </div>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Jade Powell</p>
    </footer>
  </body>
</html>
