<!-- Main Content -->
<main>
  <section class="contact">
    <h1>Email Me</h1>
    <p>
      Have a question, project idea, or just want to reach out?
      Fill out the form below and I'll get back to you soon!
    </p>

    <form
      action="mailto:jades.the.dev@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label>
        Name:
        <input type="text" name="name" required>
      </label>

      <label>
        Email:
        <input type="email" name="email" required>
      </label>

      <label>
        Phone Number (optional):
        <input type="tel" name="phone">
      </label>

      <label>
        Message:
        <textarea
          name="message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>
  </section>
